<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image_170117</title>
</head>
<body>
  <!-- alt : 이미지에대한 설명(대체텍스트) -->
  <img src="../images/dong.jpg" alt="" usemap="#linkarea" />
  <!-- map의 name속성은 위에있는 이미지 태그에 usemap속성과 연관되어있음
        -> 이미지와 맵사이의 관계를 만듬 -->
      <map name="linkarea">
        <!-- coords에는 네가지의 좌표가 필요 -->
        <!-- area : 이미지 맵에서 클릭 가능한 영역을 정의
              -> 여러 영역을 만들 수 있음 -->
        <area shape="rect" coords="0,100,100,0" href="" alt="">
        <area shape="rect" coords="0,100,100,0" href="" alt="">
        <area shape="rect" coords="0,100,100,0" href="" alt="">
      </map>

</body>
</html>
