<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <!-- 글씨가 두꺼움(강조) 리딩기에서 악센트를 붙여 말함 -->
  <strong>Hello World</strong>  <br>
  <!-- 글씨가 두꺼움(강조X) 악센트를 내여 읽지않음 그냥 디자인만 굵은거 -->
  <b>Hello World</b>  <br>
  <!-- 기울임(강조) 리딩기에서 하이톤으로 -->
  <em>Hello World</em> <br>
  <!-- 이택릭의 i(기울임꼴) 디자인만 기울임 -->
  <i>Hello World</i> <br>
  <!-- 취소선(실제 취소의 의미를 가지고 있음) -->
  <del>Hello World</del>  <br>
  <!-- 밑줄(추가적의미)    sup : 윗첨자(추가적인 설명불가)   sub : 아래첨자    -->
  <ins>Hello World</ins>  <sup>Max</sup>      <sub>hello</sub>     <br>
  <!-- u : 같은 라인에 밑줄 (디자인적인 역할뿐임) -->
  <ins>Hello World</ins><u>underline</u> <br>
  <!-- 더블따움표(짧은 인용문) -->
  <q>double</q>  <br>
  <!-- 형광펜 -->
  <mark>mark</mark>  <br>
  <!-- abbr 속성(툴팁으로 마우스를 살짝올리면 속성이 나옴) -->
  <abbr title="Hello World">HW</abbr>

</body>
</html>
