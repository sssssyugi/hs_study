<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <h1>회원정보</h1>
  <ul>
    <li>
      <label for="name">이름 : </label><input type="text" placeholder="이름 입력" id="name" name="name" value="" />
    </li>
    <li>
      <label for="userid">아이디 : </label><input type="text" placeholder="아이디 입력" id="userid" name="userid" value="" />
    </li>
    <li>
      <label for="pwd">비밀번호 : </label><input type="password" name="pwd" id="pwd" value="" placeholder="비밀번호 입력" />
    </li>
    <li>
      <label for="pwdcheck">비밀번호확인 : </label><input type="password" name="pwdcheck" id="pwdcheck" value="" placeholder="비밀번호 확인" />
    </li>
    <li>
      <label for="email">이메일 : </label><input type="text" name="" value="email" id="email" placeholder="Ex)email@email.com" />
    </li>
    <li>
      이메일 수신동의 :
      <input type="radio" id="agree" name="radio" value=""><label for="agree">동의</label>
      <input type="radio" id="no" name="radio" value=""><label for="no">ㅗ</label>
    </li>
    <li>
      <label for="call">전화번호</label>
      <select id="call">
        <option>SKT</option>
        <option>LG</option>
        <option>KT</option>
      </select>
      <input type="text"  placeholder="-빼고 숫자만 입력" />
    </li>
    <li>
      정보이용
      <input type="checkbox" name="aa" id="개인정보이용" /><label for="개인정보이용">개인정보이용</label>
      <input type="checkbox" name="aa"  id="개인정보사용" /><label for="개인정보사용">개인정보사용</label>
    </li>

    <input type="submit" name="" value="가입">

  </ul>

</body>
</html>
