<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>practice</title>
</head>
<body>

순서가 없는 목록
  <ul><!-- 순서가 없는 목록  -->
    순서가 없는 목록
    <!-- ul과 li사이에는 어떤태그도 들어와서는 안됨 -->
    <li><a href="b">리스트들의 아이템</a></li>
    <!-- 여기에는 아무태그나 들어와도 상관없음  -->
    <li><h1>리스트들의 아이템</h1></li>
    <li>리스트들의 아이템</li>
  </ul>

순서가 있는 목록
  <ol>
    <!-- ol과 li사이에는 어떤태그도 들어와서는 안됨 -->
    <li> <a href="a">리스트들의 아이템</a></li>
    <!-- 여기에는 아무태그나 들어와도 상관없음  -->
    <li>리스트들의 아이템</li>
    <li>리스트들의 아이템</li>
  </ol>

  <ul>
    <li>첫번째 리스트
      <ul>
        <li>리스트안의 또다른 리스트</li>
        <li>리스트안의 또다른 리스트</li>
        <li>리스트안의 또다른 리스트</li>
      </ul>
    </li>
  </ul>

  <!-- 단락을 정의하는 태그 -->
  <p>자 이제부터 단락을 정의해보자</p>
  <p>줄바꿈</p>
  <p>줄바꿈</p>
  <p>줄바꿈</p>


</body>
</html>
