<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list</title>
</head>
<body>
  <!-- ul : 순서가 없는 목록(ex, 순서가상관없는데에 씀)
       ol : (오더리스트) 순서가 있는 목록
         li : 리스트들의 아이템
       dl : 용어의 대한 정의 설명 정의
         dt : 용어
         dd : 용어의 대한 설명
       -->
<!-- ul안에 li 사이에는 다른태그가 들어와서는 안됨 li만씀
      p태그나 h1같은 다른 태그가 들어오면안됨 -->

  <dl>
    <!-- 설명 -->
    <dt>라떼</dt>
    <dd>커피에 우유를 넣은 차</dd>
    <dd>커피에 우유를 넣은 차</dd>
    <dd>커피에 우유를 넣은 차</dd>
    <dd>커피에 우유를 넣은 차</dd>
    <dd>커피에 우유를 넣은 차</dd>
    <dd>커피에 우유를 넣은 차</dd>

    <dt>라떼</dt>
    <dd>커피에 우유를 넣은 차</dd>
    <dt>라떼</dt>
    <dd>커피에 우유를 넣은 차</dd>
  </dl>

  <ol>
    <li>아메리카노
      <!-- 리스트안에 또 리스트를 만들 수 있음 -->
        <ol>
          <li>
            <!-- li안에는 다른 태그가 들어와도 상관없음 -->
            <h1>커피</h1>
          </li>
          <li>물</li>
        </ol>
    </li>
    <li>라떼</li>
    <li>애플망고스무디</li>
  </ol>

</body>
</html>
