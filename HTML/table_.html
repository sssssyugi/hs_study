<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table border="1" width="100%" summary="3강의실">

    <!-- caption : 표의제목 -->
    <caption>시간표</caption>

    <!-- 표셀간격 (세로단위로)   -->
    <colgroup>
      <!-- width를 정해주면 고정값이 됨, 정해주지않으면 자동값-->
      <col width="100" />
      <col width="200" />
      <col />
      <col />
      <col />
    </colgroup>

    <!-- thead : 테이블의 머릿말 -->
    <thead>
      <!-- tr(table row) : 테이블의 가로 -->
      <tr>      
        <th scope="col">월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
    </thead>

    <!-- 테이블 information  -->
    <tbody>
      <tr>
        <!-- colspan : 셀(td)을 가로로 합치는것  -->
        <td colspan="5">title1</td>
      </tr>
    </tbody>

    <tr>
      <!-- td{title$}*4  -->
      <!-- 셀(td)을 세로로 합치는것 -->
      <td rowspan="2">title1</td>
      <td>title2</td>
      <td>title3</td>
      <td>title4</td>
      <td>title4</td>
    </tr>
    <tr>
      <td>title1</td>
      <td>title2</td>
      <td>title3</td>
      <td>title4</td>
    </tr>
  </table>

  <!-- table[border="1" -> 여기안에있는것은 속성]>caption+(colgroup>col[width=""]*4)+
    (thead>tr>th{text 여기는 안에 입력할 문자 아무거나 써봐}*4)+(tbody>tr>td{tbody}*4) -->
  <!-- table[border="1"]>caption+(colgroup>col[width=""]*4)+(thead>tr>th{text}*4)+(tbody>tr>td{tbody}*4) -->
  <!-- table>caption+(colgroup>col[width=""]*4)+(thead>tr>th{text})*4+(tbody>tr>td{tbody})*4  -->
  <!-- 두개 다른것 비교해보긔 -->


</body>
</html>
