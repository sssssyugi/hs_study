<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1 style="color:red; font-weight:bold;" >회원가입</h1>
    <fieldset>
      <legend>회원가입</legend>

  <form action="submit.html" method="get">
    <table border="1" style="border:2px black solid;"  bgcolor="eeeeee">
        <!-- 표 안에는 필드셋 -->
        <!-- <caption style="color:red; font-weight:bold;"></caption> -->
      <tbody>
        <tr>
          <th><label for="username">이 름</label></th>
          <td><input type="text" id="username" name="username" value="" placeholder="name" /></td>
        </tr>
        <tr>
          <td><label for="man">성 별</label></td>
          <td>
            <input type="radio" id="man" name="gender" value="" /><label for="man">남</label>
            <input type="radio" id="woman" name="gender" value="" />여
          </td>
        </tr>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" id="userid"name="userid" value="" placeholder="id" />
            <input type="button" id="userid_check" name="userid_check" value="중복확인" />
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="pwd" id="pwd" value="" placeholder="password" /></td>
        </tr>
        <tr>
          <td>비밀번호 재입력</td>
          <td><input type="password" name="pwd_check"  id="pwd_check" value="" placeholder="password_check" /></td>
        </tr>
        <tr>
          <td>주 소</td>
          <td>
            <input type="text" name="address" id="add" value="" placeholder="address" />
            <input type="button" name="address_find" value="주소찾기" />
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="email" name="email_id" value="" placeholder="email_id" /> @
            <input type="email" name="email_ad" value="" placeholder="email_ad" />
            <select>
              <option>naver.com</option>
              <option>daum.net</option>
              <option>nate.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td>
            <select>
              <option>010</option>
              <option>011</option>
              <option>017</option>
            </select>
            <!--<input type="text" name="" size="40" value="패딩주기(상:5,우:0,하:0,좌:10)"
            style="padding:5px 0px 0px 10px;"> 필드의 사이즈를 조절  -->
            - <input type="tell" name="number_first" size="10" value="" placeholder="0000">
            - <input type="tell" name="number_last" size="10" value="" placeholder="0000">
          </td>
        </tr>
        <tr>
          <td>취 미</td>
          <td>
            <input type="checkbox" name="hobby" value="">여행
            <input type="checkbox" name="hobby" value="">쇼핑
            <input type="checkbox" name="hobby" value="">게임
            <input type="checkbox" name="hobby" value="">기타
          </td>
        </tr>
        <tr>
          <td>자기소개</td>
          <td>
            <textarea name="name" rows="8" cols="60" placeholder="자기소개를 작성해주세요"></textarea>
          </td>
        </tr>
      </tbody>
      <tfoot style="border:0px; " align="center" >
       <tr>
         <td colspan="2">
           <input type="submit" name="" value="완료">
           <input type="reset" name="" value="다시입력">
         </td>
       </tr>
   </tfoot>
    </table>
  </fieldset>
  </form>
</body>
</html>
