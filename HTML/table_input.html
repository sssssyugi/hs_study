<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- bgcolor : 테이블 전체의 배경색 -->
  <table border="1" style="border:2px black solid;"  bgcolor="eeeeee">
    <thead >
      <caption style="color:red; font-weight:bold;"><h1>회원가입</h1></caption>
    </thead>
    <tbody>
      <tr>
        <td>이 름</td>
        <td><input type="text" name="username" value="" placeholder="name" /></td>
      </tr>
      <tr>
        <td>성 별</td>
        <td>
          <input type="radio" name="gender" value="" />남
          <input type="radio" name="gender" value="" />여
        </td>
      </tr>
      <tr>
        <td>아이디</td>
        <td>
          <input type="text" name="userid" value="hsing" placeholder="id" />
          <input type="button" name="userid_check" value="중복확인" />
        </td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password" name="pwd" value="" placeholder="password" /></td>
      </tr>
      <tr>
        <td>비밀번호 재입력</td>
        <td><input type="password" name="pwd_check" value="" placeholder="password_check" /></td>
      </tr>
      <tr>
        <td>주 소</td>
        <td>
          <input type="text" name="address" value="" placeholder="address" />
          <input type="button" name="address_find" value="주소찾기" />
        </td>
      </tr>
      <tr>
        <td>이메일</td>
        <td>
          <input type="email" name="email_id" value="" />@
          <input type="email" name="email_ad" value="">
          <select>
            <option>naver.com</option>
            <option>daum.net</option>
            <option>nate.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td>
          <select>
            <option>010</option>
            <option>011</option>
            <option>017</option>
          </select>
          <!--<input type="text" name="" size="40" value="패딩주기(상:5,우:0,하:0,좌:10)"
          style="padding:5px 0px 0px 10px;"> 필드의 사이즈를 조절  -->
          -<input type="tell" name="number_first" size="10" value="" placeholder="0000">
          -<input type="tell" name="number_last" size="10" value="" placeholder="0000">
        </td>
      </tr>
      <tr>
        <td>취 미</td>
        <td>
          <input type="checkbox" name="hobby" value="">여행
          <input type="checkbox" name="hobby" value="">쇼핑
          <input type="checkbox" name="hobby" value="">게임
          <input type="checkbox" name="hobby" value="">기타
        </td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td>
          <textarea name="name" rows="8" cols="60" placeholder="자기소개를 작성해주세요"></textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <input type="submit" name="" value="완료">
  <input type="reset" name="" value="다시입력">

</body>
</html>
