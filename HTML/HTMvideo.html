<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 비디오 -->

  <!-- autoplay : 컨트롤없이 창띄우자마자 재생되게하기(비디오 자동재생) -->
  <!-- <video src="videofile.ogg" autoplay poster="posterimage.jpg"> -->
  <!-- width, height로 비디오의 넓이나 높이를 지정해 줄 수 있음  -->
  <!-- loop : 비디오 반복재생 -->
  <video autoplay="yes" loop width="50%">
    <!--source src : 비디오파일의 경로를 지정  -->
    <source src="../movie/solar.mp4"  type="video/mp4">
  </video>

</body>
</html>
