<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <dl>
    <dt>한줄입력</dt>
    <!-- placeholder :  표시나상에 나오는 형식 value : 입력하는 값이 진짜 값이 될 수 있음  -->
      <dd> <input type="text" name="userid" placeholder="아이디"/></dd>
    <dt>비밀번호</dt>
      <dd> <input type="password" /></dd>
    <dt>단일선택</dt>
      <dd> <input type="radio" /></dd>
    <dt>파일선택</dt>
      <dd> <input type="file" /></dd>
    <dt>범용버튼</dt>
      <dd> <input type="button" /></dd>
    <dt>초기화</dt>
      <dd> <input type="reset" value="reset"/></dd>
    <dt>전송</dt>
      <dd><input type="submit" value="전송"/></dd>
    <dt>텍스트영역</dt>
      <dd><textarea></textarea></dd>
    <dt>선택상자</dt>
      <dd>
        <select>
          <option>직접입력</option>
          <option>gmail.com</option>
          <option>naver.com</option>
        </select>
  </dd>
  <dt>color</dt>
    <dd><input type="color"></dd>
  <dt>날짜</dt>
    <dd><input type="date"></dd>
  </dl>

  <div>
    <fieldset>
      <legend>필수입력항목</legend>
      <!-- form : -->
      <form action="hello_world.html" method="get">
        <!-- name이란? 주소창에 username=강아지&pwd=ddddd라고나옴 왜? get방식이니까  -->
        <!-- 하지만 post방식은 아무것도 뜨지않음 -->
        <!-- required : 필수적으로 요구한항목  -->
        <!-- id : 유니크 -> 두번사용되면 안됨 -->
        <!-- <label for="여기는 id이름"> -->
        <!-- input이 있으면 label은 꼭 있어야하는 힝목 -->
        <!-- label안에 들어있는 텍스트(아이디)를 입력하면 id가 user라고 되어있는 곳 텍스트창에 커서가 감  -->
        <p><label for="user">아이디</label> : <input type="text" name="username" id="user" placeholder="" required="입력해 필수다" /></p>
        <p>비밀번호 : <input type="password" name="pwd" /></p>
        <p>
          성별 :
          <input type="radio" name="gender" value="man"  checked="yes"/>남
          <input type="radio" name="gender" value="woman" />여
        </p>
        <p><input type="submit" /></p>
      </form>
    </fieldset>
  </div>


  

</body>
</html>
