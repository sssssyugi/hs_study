<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>170131_coverthumb</title>

  <style>
  .thumb{
    width: 600px;
    height: 300px;
    border: 1px red solid;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
  }
  .thumb img{width: 100%;}

  .cover{
    border: 1px blue solid;
    width: 100%;
    position: absolute;
    bottom: 0;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
  }

  </style>

</head>
<body>
  <div class="thumb">
    <img src="../images/dongg.jpg" alt="">
    <div class="cover">
      <cite>이동욱</cite>
      <span>이동욱입니돠</span>
    </div>
  </div>

</body>
</html>
